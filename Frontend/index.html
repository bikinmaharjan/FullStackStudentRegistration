<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: rgb(240, 237, 238);">
    <hr />
    <div class="row">
      <div class="col-md-6">
        <div class="container">
          <h2 id="list">
            Student List
          </h2>
          <hr>
            <div id="studentsDiv">
              <input id="myInput" type="text" placeholder="Search.." class="form-control">
              <br><br>
              <table class="table table-striped table-bordered" >
                <thead class="thead-dark">
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Mobile Number</th>
                    <th>Address</th>
                  </tr>
                </thead>
                <tbody id="studentTable">

                </tbody>
              </table>
            </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row" style="background-color: rgb(228, 224, 224);">
          <div class="col">
            <h2>Add New Student</h2>
            <hr>
          <form action="" id="studentform">
            <div class="form-group">
              <label for="name">Enter Name</label><br>
              <input type="text" name="name" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="">Enter Age</label><br>
              <input type="text" name="age" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="">Enter Mobile Number</label><br>
              <input type="text" name="mobileNumber" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="">Enter Address</label><br>
              <input type="text" name="address" class="form-control"/>
            </div>
            <hr />
            <input class="btn btn-success" type="submit" value="Submit">
            </input>
            <hr>  
          </form>
          </div>
          
        </div>
        <hr>
        <div class="row" style="background-color: rgb(228, 224, 224);">
          <div class="col">
            <h2>
              Retrieve Details by ID
            </h2>
            <hr>
            <label for="">Enter Id</label><br>
            <input type="text" id="findId">
            <button id="findbyid" class="btn btn-warning">Retrieve</button>
            <hr>
          </div>
          <div class="col">
            <h2>
              Delete Student by ID
            </h2>
            <hr>
            <label for="">Enter Id</label><br>
            <input type="text" id="deletebyid" >
            <button id="deletebyid" class="btn btn-danger">Delete</button>
            <hr>
          </div>
        </div>
        <div class="row" style="background-color: rgb(240, 237, 238);"">
          <div class="col-md-6"><div id="studentById"></div></div>
          <div class="col-md-6"><div id="deleteById"></div></div>
        </div>
      </div>
    </div>
    <hr />
  </body>
</html>
